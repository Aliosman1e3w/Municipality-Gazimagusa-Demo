{% extends "layout.html" %}
{% block title %}
Add New Citizen
{% endblock %}
{% block content %}
<form action="{{ url_for('add_news') }}" method="POST">
    <h3>Please Add Title and Body for news:</h3>
    Title<br>
    <input type="text" name="title" required/><br>
    Body<br>
    <textarea type="text" name="body" required></textarea>
    <input type="submit" value="Submit" /><br>
</form>
{% endblock %}
