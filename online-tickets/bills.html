<body>
    <div class="container">
        <h1>Select Bills for Payment</h1>
        
        <!-- Bill Display Container -->
        <div class="bill-container">
            <h2>Bills Available</h2>
            <form id="billForm" class="bill-form">
                <ul>
                    <li>
                        <input type="checkbox" id="electricity" name="bill" value="Electricity" data-amount="100">
                        <label for="electricity">Electricity Bill - $100</label>
                    </li>
                    <li>
                        <input type="checkbox" id="water" name="bill" value="Water" data-amount="50">
                        <label for="water">Water Bill - $50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="internet" name="bill" value="Internet" data-amount="80">
                        <label for="internet">Internet Bill - $80</label>
                    </li>
                    <!-- Add more bills here as needed -->
                </ul>
            </form>
        </div>
        
        <!-- Proceed to Payment Button -->
        <button id="proceedBtn">Proceed to Payment</button>
        
        <!-- Container to hold payment page content -->
        <div id="paymentContent" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('proceedBtn').addEventListener('click', function() {
            // Get selected bills
            const selectedBills = Array.from(document.querySelectorAll('input[name="bill"]:checked'));
            
            // Construct the query parameter with bills and their amounts
            const selectedBillsQuery = selectedBills.map(bill => bill.value + ':' + bill.dataset.amount).join(',');
            const paymentPageUrl = `payment.html?bills=${selectedBillsQuery}`;

            // Redirect to payment page with selected bills as query parameter
            fetch(paymentPageUrl)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('paymentContent').innerHTML = html;
                    document.getElementById('paymentContent').style.display = 'block';
                })
                .catch(error => console.error('Error fetching payment page:', error));
        });
    </script>
